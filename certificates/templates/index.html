<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeRush Certificate Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            color: #0f172a;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #1e3a8a;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #334155;
            font-weight: 500;
        }

        .btn-demo {
            background: #1e3a8a;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 100px 20px 60px;
        }

        .badge {
            display: inline-block;
            background: #e0e7ff;
            color: #3730a3;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .hero h1 {
            font-size: 48px;
            max-width: 800px;
            margin: auto;
            line-height: 1.2;
        }

        .hero p {
            margin-top: 20px;
            font-size: 18px;
            color: #475569;
        }

        .cta-btn {
            margin-top: 40px;
            padding: 16px 30px;
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.05);
        }

        /* POPUP */
        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e293b;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <!-- LOGO PLACEHOLDER -->
            [LOGO HERE]
        </div>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">FAQs</a>
            <a href="#" class="btn-demo">Contact</a>
        </div>
    </div>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="badge">üèÜ CodeRush Hackathon 2026</div>
        <h1>Generate Your Official Participation & Achievement Certificate</h1>
        <p>Verify your registered email and download your personalized certificate instantly.</p>
        <button class="cta-btn" onclick="goToVerify()">Generate Certificate ‚Üí</button>
    </section>

    <!-- POPUP -->
    <div class="popup" id="popup">
        üéâ Certificates are now live!
    </div>

    <footer>
        ¬© 2026 CodeRush Hackathon | All rights reserved
    </footer>

    <script>
        function goToVerify() {
            window.location.href = "/verify/";
        }

        // Show popup after page load
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("popup").style.display = "block";
            }, 1500);
        };
    </script>

</body>
</html>
